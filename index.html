<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tetris</title>
        <link href="dist/style.css" rel="stylesheet">
        <link href="dist/reset.css" rel="stylesheet">
    </head>
    <body>
        <div id="high-scores">    
            <p id="lbl-high-scores">High Scores </p>                
            <p id="high-score1" class="scores">1. 0</p>
            <p id="high-score2" class="scores">2. 0</p>
            <p id="high-score3" class="scores">3. 0</p>
            <p id="high-score4" class="scores">4. 0</p>
            <p id="high-score5" class="scores">5. 0</p>
        </div>
        <div id="tetris">
            <div id="tetromino-container">
                <div id="hold-container">
                    <p id="hold-piece-container">HOLD</p>
                    <canvas id="hold-piece"></canvas>
                </div>
                <div id="nextTetrominoes">
                    <p id="next-text">NEXT</p>
                    <canvas class="next-piece"></canvas>
                    <canvas class="next-piece"></canvas>
                    <canvas class="next-piece"></canvas>
                </div>
            </div>
            <div id="canvasContainer">
                <canvas id="gameCanvas" width="360px" height="720px"></canvas>
            </div>
            <div id="displayController">
                <div id ="modifiableVars">                
                    <p id="level">Level: 1</p>
                    <p id="score">Score: 0</p>
                </div>
                <div id="howToStart">
                    Double click to start
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="src/bag.js"></script>
    <script type="module" src="src/helpers.js"></script>
    <script src="src/tetrominoes.js"></script>
    <script type="module" src="src/tetris.js"></script>
</html>
